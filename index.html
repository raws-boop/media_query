<body>
  <div id="query" class="row">
    <div class="col s4">
      <form action="#">
        <p>
          <label>
            <input type="radio" name="service" id="HBO" value="hbo" />
            <span>HBO</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="service" id="AmazonPrime" value="prime" />
            <span>AMAZON PRIME</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="service" id="Netflix" value="netflix"/>
            <span>NETFLIX</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="service" id="Hulu" value="hulu" />
            <span>HULU</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="service" id="Disney" value="disney" />
            <span>DISNEY+</span>
          </label>
        </p>
      </form>
    </div>
    <div class="col s4">
      <form action="#">
        <p>
          <label>
            <input type="radio" name="genre" id="Action" value="28" />
            <span>ACTION</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="genre" id="Comedy" value="35" />
            <span>COMEDY</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="genre" id="Romance" value="10749" />
            <span>ROMANCE</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="genre" id="Drama" value="18" />
            <span>DRAMA</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="genre" id="Horror" value="27" />
            <span>HORROR</span>
          </label>
        </p>
      </form>
    </div>
    <div class="col s4">
      <form action="#">
        <p>
          <label>
            <input type="radio" name="media" id="TVSeries" value="series" />
            <span>TV/SERIES</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="media" id="Movie" value="movie" />
            <span>MOVIE</span>
          </label>
        </p>

    </div>

  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action" id="queryBtn"> GO GO Media Query

<script src="assets/js/script.js"></script>
<script>
  var icon=document.getElementById("icon");
  icon.onclick=function(){
    document.body.classList.toggle("dark-theme");
    if(document.body.classList.contains("dark-theme")){
      icon.src= "assets/images/sun.png";
    }else{
      icon.src=assets/images/moon.png;
    }

  }
  
</script>
